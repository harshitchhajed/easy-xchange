<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Desk</mat-card-title>
        <mat-card-subtitle>Marine Drive Building 4</mat-card-subtitle>
    </mat-card-header>
    <div class="wrapper">
        <svg width="2em" height="2em" id="left-arrow" viewBox="0 0 16 16" fill="grey" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.646 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L6.207 7.5H11a.5.5 0 0 1 0 1H6.207l2.147 2.146z"/>
        </svg>
        <img mat-card-image class="card-image center-cropped" src="https://www.ikea.com/in/en/images/products/micke-desk__0736019_PE740346_S5.JPG?f=xs" alt="Photo of a Shiba Inu">
        <svg width="2em" height="2em" id="right-arrow" viewBox="0 0 16 16" fill="grey" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-8.354 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L9.793 7.5H5a.5.5 0 0 0 0 1h4.793l-2.147 2.146z"/>
        </svg>
    </div>
    <mat-card-content>
        <span style="font-weight: 400;">Price: </span>
        <span style="font-weight: 900;">$5.00</span>
        <span style="font-weight: 400;">/hour</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>See on Map</button>
      <button mat-button>See More</button>
      <button mat-raised-button color="warn">Rent Now</button>
    </mat-card-actions>
</mat-card>
